<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h2>heading</h2>
    </header>

    <main id="register-page">
        <h1>Register</h1>
        <form id="register-form">
            <label for="register-username">Username</label>
            <input id="register-username" name="username" type="text" required autocomplete="username">
            <label for="register-password">Password</label>
            <input id="register-password" name="password" type="password" required autocomplete="password">
            <button type="submit">Register</button>
        </form>
    </main>

    <main id="login-page" hidden>
        <h1>Log In</h1>
        <form id="login-form">
            <label for="login-username">Username</label>
            <input id="login-username" name="username" type="text" required autocomplete="username">
            <label for="login-password">Password</label>
            <input id="login-password" name="password" type="password" required autocomplete="password">
            <button type="submit">Log In</button>
        </form>
    </main>

    <main id="search-page" hidden>
        <h1>Playlist Thing</h1>
        <label for="search-input">Song Search</label>
        <input id="search-input" type="text">
        <div id="search-result-container"></div>
    </main>

    <footer>

    </footer>

    <script src="/index.js"></script>
</body>
</html>

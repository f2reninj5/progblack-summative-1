<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!-- https://github.com/jquery/jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- https://github.com/js-cookie/js-cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>
<body>
    <div class="background"></div>

    <header>
        <h1>Playlist Thing</h1>
    </header>

    <main id="register-page" hidden>
        <h1>Register</h1>
        <form id="register-form">
            <label for="register-username">Username</label>
            <input id="register-username" name="username" type="text" required autocomplete="username">
            <button type="submit">Register</button>
            <p>Already have an account? Log in <a id="login-link" href="">here</a>.</p>
        </form>
    </main>

    <main id="login-page" hidden>
        <h1>Log In</h1>
        <form id="login-form">
            <label for="login-username">Username</label>
            <input id="login-username" name="username" type="text" required autocomplete="username">
            <button type="submit">Log In</button>
            <p>Don't have an account? Register <a id="register-link" href="">here</a>.</p>
        </form>
    </main>

    <main id="profile-page" hidden>
        <div id="user-info">
            <h1 class="username">Username</h1>
            <!-- https://stackoverflow.com/a/26086382 -->
            <label class="colour-label">
                <input type="color" value="#ffffff">
            </label>
        </div>
        <div id="playlist-container" class="grid">
            <button class="playlist"><span class="material-symbols-rounded">add</span></button>
        </div>
    </main>

    <main id="search-page" hidden>
        <label for="search-input">Song Search</label>
        <input id="search-input" type="text">
        <div id="search-result-container"></div>
    </main>

    <footer>

    </footer>

    <script src="/main.js" defer></script>
    <script src="/auth.js" defer></script>
    <script src="/app.js" defer></script>
</body>
</html>
